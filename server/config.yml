# BungeeCord config.yml for EaglercraftXServer

listeners:
  - host: 0.0.0.0:25577
    motd: "EaglercraftXServer on Render"
    max_players: 100
    tab_list: GLOBAL_PING
    force_default_server: true
    ping_passthrough: false
    proxy_protocol: false

servers:
  lobby:
    host: 127.0.0.1:25565
    motd: "Welcome to the lobby!"
    restricted: false

# Leave forced-hosts empty for now
forced-hosts: {}

# Optional: enable plugins you have
modules:
  - reconnect_yaml
  - cmd_find
  - cmd_list
  - cmd_send
  - cmd_server
  - cmd_alert

permissions:
  default:
    - bungeecord.command.server
    - bungeecord.command.list

online_mode: true
log_commands: true
connection_throttle: 4000

ip_forward: true

# For Eaglercraft specific settings (optional)
eagler:
  skin_cache_db: "jdbc:sqlite:eagler_skins_cache.db"
  enable_supervisor: true

